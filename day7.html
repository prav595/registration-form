<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>REGISTRATION Form</h2>
        <label for="username">USERNAME:</label>
        <input type="text" id="username" placeholder="enter username">
        <br>
        <br>
        <label for="password">PASSWORD:</label>
        <input type="password" id="password" placeholder="enter password">
        <br>
        <br>
        <label for="mobile number">MOBILE NUMBER:</label>
        <input type="number" id="mobile number" placeholder="enter mobile number" max="10">
        <br> 
        <br>
        <label for="E Mil">E Mail:</label>
        <input type="email" id="E Mail" placeholder="enter E Mail">
        <br>
        <h2>select your gender</h2>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">male</label>
        <br>
        <input type="radio" name="gender" id="female" value="female" >
        <label for="female">female</label>
        

        <h2>skills</h2>
        <h3>Front End SSkills</h3>
        <input type="checkbox" id="HTML" value="HTML">
        <label for="HTML">HTML</label>
       
        <br>
        <input type="checkbox" id="CSS" value="CSS">
        <label for="CSS">CSS</label>
       
        <br>
        <input type="checkbox" id="JAVA SCRIPT" value="JAVA SCRIPT">
        <label for="JAVA SCRIPT">JAVA SCRIPT</label>
        <br>
        <input type="checkbox" id="J QUERY" value="J QUERY">
        <label for="J QUERY">J QUERY</label>
        <h3>Back End Skills</h3>
        <input type="checkbox" id="PYTHON" value="PYTHON">
        <label for="PYTHON">PYTHON</label>
        <br>
        <input type="checkbox" id="JAVA" value="JAVA">
        <label for="JAVA">JAVA</label>
        <br>
        <input type="checkbox" id="DATA STRUCTURE" value="DATA STRUCTURE">
        <label for="DATA STRUCTURE">DATA STRUCTURE</label>
        <br>
        <input type="checkbox" id="SQL" value="SQL">
        <label for="SQL">SQL</label>
        <br>
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
